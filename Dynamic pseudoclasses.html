<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      td{
        padding: 5px;
        border: 5px dashed blueviolet;
      }
      tr td:last-child{
        padding: 12px;
        
      }
      th{
        border:6px dotted violet
      }
      tr th:first-child{
        border:8px solid salmon
      }
      tr td:nth-child(2n){
        color: blue;
      }
      
      tr td:nth-child(2n+1){
        color: rgb(57, 203, 20);
      }
      
      
    </style>
</head>
<body>
    <h1>FaceBook</h1>
    <table border="2px">
        <tr>
            <th></th>
            <th>Java</th>
            <th>C</th>
            <th>Python</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>yes</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Yes</td>
            <td>No</td>
            <td>No</td>
        </tr>
    </table>
    
</body>
</html>
